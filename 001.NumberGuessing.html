<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
 
    <script src="js/vue.js"></script>
 </head>
 <body>
  <div id="container">
        <p>{{msg}}</p>
        <my-game></my-game>
    </div>
    <script>
        Vue.component("my-game",{
            data:function(){
                return {
                    randomNum:0,
                    myInput:0,
                    result:""
                }
            },
            template:`
                <div>
                    <input type="text" v-model.number="myInput"/>
                    <br>
                    <p>{{result}}</p>
                </div>
            `,
            beforeMount: function () {
      
        var num = Math.floor(Math.random()*100);
        console.log(num);
        this.randomNum = num;
        },
            
            watch:{
                myInput:function(){
                    if(this.myInput==this.randomNum){
                        this.result = "恭喜：猜对了";
                    }else if(this.myInput>this.randomNum){
                        this.result = "啊哦！猜大了";
                    }else{
                        this.result = "啊哦！猜小了";
                    }
                }
            }
        })
        new Vue({
            el:"#container",
            data:{
                msg:"猜数字游戏"
            }
        })
    </script>
 </body>
</html>
